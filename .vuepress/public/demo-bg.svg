<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3eaf7c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4abf8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3eaf7c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- 动态粒子效果 -->
  <g opacity="0.6">
    <!-- 大圆圈 -->
    <circle cx="300" cy="200" r="50" fill="rgba(255,255,255,0.1)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 100,50; 0,0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1500" cy="300" r="80" fill="rgba(255,255,255,0.08)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; -80,100; 0,0" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.08;0.2;0.08" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="800" cy="700" r="60" fill="rgba(255,255,255,0.12)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 120,-80; 0,0" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.25;0.12" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 小粒子 -->
    <circle cx="600" cy="400" r="20" fill="rgba(255,255,255,0.15)">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 60,80; 0,0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.4;0.15" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1200" cy="600" r="25" fill="rgba(255,255,255,0.1)">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; -40,60; 0,0" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="400" cy="800" r="15" fill="rgba(255,255,255,0.2)">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 80,-40; 0,0" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 波浪效果 -->
  <g opacity="0.3">
    <path d="M0,540 Q480,440 960,540 T1920,540 L1920,1080 L0,1080 Z" fill="rgba(255,255,255,0.05)">
      <animate attributeName="d" 
        values="M0,540 Q480,440 960,540 T1920,540 L1920,1080 L0,1080 Z;
                M0,540 Q480,640 960,540 T1920,540 L1920,1080 L0,1080 Z;
                M0,540 Q480,440 960,540 T1920,540 L1920,1080 L0,1080 Z" 
        dur="8s" repeatCount="indefinite"/>
    </path>
    
    <path d="M0,600 Q640,500 1280,600 T2560,600 L2560,1080 L0,1080 Z" fill="rgba(255,255,255,0.03)">
      <animate attributeName="d" 
        values="M0,600 Q640,500 1280,600 T2560,600 L2560,1080 L0,1080 Z;
                M0,600 Q640,700 1280,600 T2560,600 L2560,1080 L0,1080 Z;
                M0,600 Q640,500 1280,600 T2560,600 L2560,1080 L0,1080 Z" 
        dur="12s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
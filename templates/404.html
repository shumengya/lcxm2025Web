{% extends "base.html" %}

{% block title %}页面未找到 | {{ config.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <div class="mb-4">
                    <h1 class="display-1 text-primary">404</h1>
                    <h2 class="mb-3">页面未找到</h2>
                    <p class="text-muted mb-4">
                        抱歉，您访问的页面不存在或已被移动。
                    </p>
                </div>
                
                <div class="mb-4">
                    <a href="/" class="btn btn-primary me-2">
                        <i class="bi bi-house"></i> 返回首页
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 返回上页
                    </button>
                </div>
                
                <div class="mt-5">
                    <h5 class="mb-3">您可能在寻找：</h5>
                    <div class="list-group list-group-flush">
                        <a href="/guide2023/" class="list-group-item list-group-item-action">
                            <i class="bi bi-book text-primary me-2"></i>
                            指引 - 了解灵创新媒实验室
                        </a>
                        <a href="/essay/" class="list-group-item list-group-item-action">
                            <i class="bi bi-newspaper text-primary me-2"></i>
                            新闻与文章
                        </a>
                        <a href="/wiki/wiki2023" class="list-group-item list-group-item-action">
                            <i class="bi bi-journal-text text-primary me-2"></i>
                            数媒WIKI
                        </a>
                        <a href="/about/friends" class="list-group-item list-group-item-action">
                            <i class="bi bi-people text-primary me-2"></i>
                            友情链接
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<!-- Bootstrap Icons -->
<link href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}" rel="stylesheet">

<style>
    .display-1 {
        font-size: 6rem;
        font-weight: 700;
        line-height: 1;
    }
    
    .list-group-item {
        border: none;
        border-radius: 0.5rem !important;
        margin-bottom: 0.5rem;
        transition: all 0.2s ease;
    }
    
    .list-group-item:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateX(8px);
    }
    
    .list-group-item:hover .bi {
        color: white !important;
    }
    
    /* 平板端适配 */
    @media (max-width: 1024px) {
        .display-1 {
            font-size: 5rem;
        }
        
        .py-5 {
            padding: 3rem 0 !important;
        }
    }
    
    /* 手机端适配 */
    @media (max-width: 768px) {
        .display-1 {
            font-size: 4rem;
        }
        
        .py-5 {
            padding: 2rem 0 !important;
        }
        
        .btn {
            margin: 0.25rem 0;
            width: 100%;
            max-width: 200px;
        }
        
        .list-group-item {
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
        }
        
        .mb-4 {
            margin-bottom: 2rem !important;
        }
    }
    
    /* 小屏手机适配 */
    @media (max-width: 480px) {
        .display-1 {
            font-size: 3rem;
        }
        
        .py-5 {
            padding: 1.5rem 0 !important;
        }
        
        h2 {
            font-size: 1.5rem;
        }
        
        h5 {
            font-size: 1.1rem;
        }
        
        .list-group-item {
            font-size: 0.85rem;
            padding: 0.6rem 0.8rem;
        }
        
        .btn {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
    }
</style>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 添加一些动画效果
        const elements = document.querySelectorAll('.list-group-item');
        elements.forEach((el, index) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                el.style.transition = 'all 0.5s ease';
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, index * 100 + 500);
        });
    });
</script>
{% endblock %}
